<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  
  <title>CoppeliaSim LUA code generator</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">


  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/lua_compressed.js"></script>

  <script src="https://unpkg.com/blockly/msg/ru.js"></script>

  <!-- import style of webpage-->
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>

  <!-- header-->
  <div id="header">

    <header>
    <p><img src="./img/circle_logo.png" width=20% allign="right" alt="SKB 104 CoppeliaSim LUA code generator" margin-top="5px" </p>
    </header>

  <!-- navigation-->
    <nav>
      <select size="1" id="lang">
      <option language=ru>Ру</option>
      <option language=en>Eng</option>
      </select>
    </nav>

  </div>

  <!-- workzone-->
    <div id="blocklyDiv"></div>

    <!-- insert blox-->
    <div>
      <xml xmlns="./toolbox.xml" id="toolbox" style="display: none">
      <!--<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">-->
      </xml>
    </div>

  <!-- codezone-->
  <aside>
  <h1>--Cкопируйте и вставьте код в CoppeliaSim</h1>
  <pre><code data-language="lua" id="textarea"></code></pre>
  </aside>

<!--footer-->
<footer></footer>

  <!-- import main code-->
  <script src="./scripts/workspace.js"></script>
  <!--<script src="./scripts/coppelia.js"></script>-->

</body>
</html>
